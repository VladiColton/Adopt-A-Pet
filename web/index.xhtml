<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="UTF-8"></meta>
        <title>Adopt a pet</title>
	<link rel="icon" href="images/animal1.png"></link>
	
	<link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"></link>
	<link href="css/indexCSS.css" rel="stylesheet" id="bootstrap-css"></link>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
        
    </h:head>
    <h:body>
        <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"></link>
        <!--Upper navigation bar-->
    	<nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <!--Upper navigation bar toggle-->
                    <a id="menu-toggle" href="#" class="nav-btn btn-dark btn-lg accordion-toggle pull-left">
                    <i class="fa fa-bars" style="color:#fff;"></i>
                    </a>
                    <!--To-Top button (located at right bottom)-->
                    <a id="to-top" class="btn btn-lg btn-inverse" href="#top">
                        <span class="sr-only">Toggle to Top Navigation</span>
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
                <div class="collapse navbar-collapse js-navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <!--Left side logo-->
                        <a class="navbar-brand" href="#">
                            <img height="20" width="20" src="images/animal1.png" class="img-responsive pull-left" alt="Responsive image"></img>
                            &nbsp;Adopt a Pet
                        </a>
                        <!--Our location link-->
                        <li>
                            <a href="#">Our Location</a>
                        </li>
                    </ul>
                    <!--Drop Down menu-->
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">My account <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Action1</a></li>
                                <li><a href="#">Action2</a></li>
                                <li><a href="#">Action3</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Someting Else</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
	</nav>
        <!--Left Slide bar-->
	<nav id="sidebar-wrapper">
            <ul class="sidebar-nav">
		<a id="menu-close" href="#" class="btn btn-danger pull-right hidden-md hidden-lg toggle"><i class="fa fa-times"></i></a>
                <li class="sidebar-brand">
                    <a href="#top">Adopt A Pet: <strong>Menu</strong></a>
                </li>
                <li>
                    <a href="/" title="Go to Top">Home</a>
                </li>
                <li>
                    <a href="/about" title="Go to About Us section">About Us</a>
                </li>
                <li>
                    <a data-toggle="modal" data-href="#loginModal" data-target="#loginModal" style="cursor:pointer;">Login</a>
                </li>
                <div class="login-form">
                    <img height="80" width="100" src="images/admin.png"></img>

                    <h:form class="login-details">
                        <center>
                            <h:outputText class="text-error" value="#{userAuthentication.autoErrorMSG}" />
                            <h:outputText class="text-light" value="Email:" />
                            <h:inputText class="form-control-light" id="email" value="#{userAuthentication.email}" autocomplete="off"></h:inputText>
                            <h:message for="email"></h:message>
                            <h:outputText class="text-light" value="Password:" />
                            <h:inputSecret class="form-control-light" id="password" value="#{userAuthentication.password}" autocomplete="off"></h:inputSecret>
                            <h:message for="password"></h:message>
                        </center>
                        <h:commandButton action="#{userAuthentication.validateEmailPassword}" value="Login"></h:commandButton>
                    </h:form>
                </div>
            </ul>
	</nav>
        <!--Animated cards-->
        <br></br><br></br><br></br><br></br><br></br>
        <ui:repeat value="#{mainPageMGR.animals}" var="animal">
            <div>
                #{animal.name}
            </div>
        </ui:repeat>
        <!--Hosting login pop-up-->
	<div class="container">
            <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
		<div class="modal-dialog modal-default">
                    <div class="modal-content">
			<div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            <h3>Login to Hosting Portal - Control Panel</h3>
			</div>
			<div class="modal-body">
                            <article class="container-form center-block">
				<!-- Form Content HERE! -->
				<form method="post" accept-charset="utf-8" autocomplete="off" role="form" class="form-horizontal" action="http://www.google.com" enctype="application/x-www-form-urlencoded">
                                    <fieldset>
					<!-- Name input-->
					<div class="form-group">
                                            <label class="sr-only" for="credential_0">Username: </label>
                                            <div class="col-xs-12">
						<input id="credential_0" name="credential_0" type="text" placeholder="Your Username" class="form-control"></input>
                                            </div>
					</div>
					<!-- Email input-->
					<div class="form-group">
                                            <label class="sr-only" for="credential_1">Password: </label>
                                            <div class="col-xs-12">
						<input id="email" type="password" name="credential_1" value="" placeholder="Your Password" class="form-control"></input>
                                            </div>
					</div>
					<!-- Form actions -->
					<div class="form-group pull-right">
                                            <div class="col-md-12 text-right">
						<button type="submit" name="submit" value="Sign In" class="btn btn-lg">Submit</button>
                                            </div>
					</div>
                                    </fieldset>
				</form>
                            </article>
			</div>
			<div class="modal-footer">
                            Login Problems?
                            <button type="submit" class="btn btn-dark" data-dismiss="modal" data-href="#collapseTwo" data-toggle="collapse" data-target="#collapseTwo" style="cursor:pointer;">Contact Me</button>
			</div>
                    </div>
		</div>
            </div>
	</div>
    </h:body>
</html>
